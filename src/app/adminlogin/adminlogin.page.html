<ion-header>
  <ion-toolbar>
    <ion-title>adminlogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
           
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
           
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="submit()">Login</ion-button>
          </div>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
